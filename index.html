<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>TicTacToe</title>
</head>
<body>
    

    <div class="wrapper">
        <div class="won">
            <p class="won-text">Tic Tac Toe</p>
            <button class="restartBtn">Restart</button>
        </div>
        <div class="playing-field">
            <div class="first-column">
                <div class="field-1 field"></div>
                <div class="field-2 field"></div>
                <div class="field-3 field"></div>
            </div>
            <div class="second-column">
                <div class="field-4 field"></div>
                <div class="field-5 field"></div>
                <div class="field-6 field"></div>
            </div>
            <div class="third-column">
                <div class="field-7 field"></div>
                <div class="field-8 field"></div>
                <div class="field-9 field"></div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
